<title>Stage Phone</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { width:100%; height:100%; background:#000; overflow:hidden; }

  #scene {
    position:relative;
    width:1440px; height:1024px;
    transform-origin:top left;
  }

  /* Phone SVG */
  #phone-svg {
    position:absolute;
    left:170.5px; top:0;
    width:1099px; height:1024px;
    overflow:visible;
  }

  /* CPU SVG */
  #cpu-svg {
    position:absolute;
    left:325px; top:249px;
    width:789px; height:526px;
    display:none;
  }

  /* Mouse overlay */
  #mouse-wrap {
    position:absolute;
    pointer-events:none;
    display:none;
    z-index:100;
    transform:translate(-50%,-50%);
  }
  #mouse-wrap svg { width:44px; height:55px; }

  /* Hidden utility */
  .hidden { display:none !important; }

  /* Shake animation */
  @keyframes shake {
    0%,100% { transform:translateX(0); }
    15%     { transform:translateX(-10px); }
    30%     { transform:translateX(10px); }
    45%     { transform:translateX(-10px); }
    60%     { transform:translateX(10px); }
    75%     { transform:translateX(-8px); }
    90%     { transform:translateX(8px); }
  }
  .shake { animation:shake 0.55s ease; }

  /* Mouse fall */
  @keyframes fall {
    from { transform:translate(-50%,-50%) translateY(0); }
    to   { transform:translate(-50%,-50%) translateY(1200px); }
  }
  #mouse-wrap.falling {
    animation:fall 1.2s ease-in forwards;
  }

  /* Fade transitions */
  .fade-out { animation:fadeOut 0.5s forwards; }
  .fade-in  { animation:fadeIn 0.5s forwards; }
  @keyframes fadeOut { from{opacity:1} to{opacity:0} }
  @keyframes fadeIn  { from{opacity:0} to{opacity:1} }
</style>
</head>

<script>
(function(){
  //  Scale scene to window 
  const scene = document.getElementById('scene');
  function rescale(){
    const sx = window.innerWidth  / 1440;
    const sy = window.innerHeight / 1024;
    const s  = Math.min(sx, sy);
    scene.style.transform = `scale(${s})`;
    scene.style.left = ((window.innerWidth  - 1440*s)/2) + 'px';
    scene.style.top  = ((window.innerHeight - 1024*s)/2) + 'px';
    scene.style.position = 'absolute';
  }
  rescale();
  window.addEventListener('resize', rescale);

  //  Element refs 
  const opener         = document.getElementById('opener');
  const phoneImage     = document.getElementById('phone-image');
  const defaultPhoneBg = document.getElementById('default-phone-bg');
  const password       = document.getElementById('password');
  const passwordInput  = document.getElementById('password-input');
  const numberPadPwd   = document.getElementById('number-pad-pwd');
  const backspaceBtn   = document.getElementById('backspace-button');
  const emergencyBtn   = document.getElementById('emergency-button');
  const emergencyCall  = document.getElementById('emergency-call');
  const defaultDpbg    = document.getElementById('default-dpbg');
  const callDpbg       = document.getElementById('call-dpbg');
  const emergencyTitle = document.getElementById('emergency-title');
  const numberDial     = document.getElementById('number-dial');
  const numberPadCall  = document.getElementById('number-pad-call');
  const callBackspace  = document.getElementById('call-backspace');
  const callButton     = document.getElementById('call-button');
  const speakerEl      = document.getElementById('speaker');
  const cpuSvg         = document.getElementById('cpu-svg');
  const mouseWrap      = document.getElementById('mouse-wrap');

  // Password input circles
  const pwdCircles = [
    document.getElementById('Ellipse 1'),
    document.getElementById('Ellipse 2'),
    document.getElementById('Ellipse 3'),
    document.getElementById('Ellipse 4'),
  ];

  // Numpad digit map (pwd)
  const pwdDigitMap = {
    'Ellipse 5':1,'Ellipse 6':2,'Ellipse 7':3,
    'Ellipse 8':4,'Ellipse 9':5,'Ellipse 10':6,
    'Ellipse 11':7,'Ellipse 12':8,'Ellipse 13':9,
    'Ellipse 14':0
  };

  // Numpad digit map (call)
  const callDigitMap = {
    'c5':1,'c6':2,'c7':3,
    'c8':4,'c9':5,'c10':6,
    'c11':7,'c12':8,'c13':9,
    'c14':0
  };

  //  State 
  // IDLE | PASSWORD | EMERGENCY | DONE
  let state = 'IDLE';
  let enteredDigits = [];
  let dialNumber    = '911';
  let callActive    = false;

  //  Mouse position (in scene coords) 
  let mouseX = 551.5 + 170.5;  // center of phone
  let mouseY = 512;
  const MOUSE_SPEED = 380; // px/s in scene coords

  // Phone boundary in scene coords
  // default-phone-bg: x=343+170.5=513.5, y=59, w=417, h=903
  const PHONE_LEFT   = 343 + 170.5;
  const PHONE_TOP    = 59;
  const PHONE_RIGHT  = PHONE_LEFT + 417;
  const PHONE_BOTTOM = PHONE_TOP  + 903;

  function clampMouse(){
    if(mouseX < PHONE_LEFT)   mouseX = PHONE_LEFT;
    if(mouseX > PHONE_RIGHT)  mouseX = PHONE_RIGHT;
    if(mouseY < PHONE_TOP)    mouseY = PHONE_TOP;
    if(mouseY > PHONE_BOTTOM) mouseY = PHONE_BOTTOM;
  }

  function placeMouse(){
    mouseWrap.style.left = mouseX + 'px';
    mouseWrap.style.top  = mouseY + 'px';
  }

  //  Keys held 
  const keys = {ArrowUp:false,ArrowDown:false,ArrowLeft:false,ArrowRight:false};

  //  rAF loop 
  let lastTime = null;
  function loop(ts){
    if(lastTime === null) lastTime = ts;
    const dt = (ts - lastTime)/1000;
    lastTime = ts;

    if(state === 'PASSWORD' || state === 'EMERGENCY'){
      if(keys.ArrowUp)    mouseY -= MOUSE_SPEED * dt;
      if(keys.ArrowDown)  mouseY += MOUSE_SPEED * dt;
      if(keys.ArrowLeft)  mouseX -= MOUSE_SPEED * dt;
      if(keys.ArrowRight) mouseX += MOUSE_SPEED * dt;
      clampMouse();
      placeMouse();
    }
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);

  //  Helpers 
  function show(el){ el.classList.remove('hidden'); }
  function hide(el){ el.classList.add('hidden'); }

  function goToPassword(){
    state = 'PASSWORD';
    hide(opener);
    show(password);
    show(passwordInput);
    show(numberPadPwd);
    show(backspaceBtn);
    show(emergencyBtn);
    hide(emergencyCall);
    enteredDigits = [];
    resetPwdCircles();

    // Center mouse
    mouseX = PHONE_LEFT + 417/2;
    mouseY = PHONE_TOP  + 903/2;
    show(mouseWrap);
    placeMouse();
  }

  function resetPwdCircles(){
    pwdCircles.forEach(c => {
      c.setAttribute('fill','white');
    });
  }

  function goToEmergency(){
    state = 'EMERGENCY';
    hide(password);
    hide(passwordInput);
    hide(numberPadPwd);
    hide(backspaceBtn);
    hide(emergencyBtn);
    hide(callDpbg);
    hide(speakerEl);
    show(emergencyCall);
    show(defaultDpbg);
    show(emergencyTitle);
    show(numberDial);
    show(numberPadCall);
    show(callBackspace);
    show(callButton);
    dialNumber = '911';
    numberDial.textContent = dialNumber;
    callActive = false;
  }

  function goDone(){
    state = 'DONE';
    hide(opener);
    hide(password);
    hide(passwordInput);
    hide(numberPadPwd);
    hide(backspaceBtn);
    hide(emergencyBtn);
    hide(emergencyCall);
    hide(phoneImage);
    show(cpuSvg);
    // Drop mouse off screen
    mouseWrap.classList.add('falling');
  }

  //  Password digit entry 
  function pwdDigitPressed(digit){
    if(enteredDigits.length >= 4) return;
    enteredDigits.push(digit);
    // Fill next circle
    pwdCircles[enteredDigits.length-1].setAttribute('fill','#D3D3D3');

    if(enteredDigits.length === 4){
      const code = enteredDigits.join('');
      if(code === '4102'){
        setTimeout(goDone, 200);
      } else {
        // Shake + reset
        passwordInput.classList.add('shake');
        setTimeout(()=>{
          passwordInput.classList.remove('shake');
          enteredDigits = [];
          resetPwdCircles();
        }, 600);
      }
    }
  }

  function pwdBackspace(){
    if(enteredDigits.length === 0) return;
    pwdCircles[enteredDigits.length-1].setAttribute('fill','white');
    enteredDigits.pop();
  }

  //  Call digit entry 
  function callDigitPressed(digit){
    dialNumber += String(digit);
    numberDial.textContent = dialNumber;
  }

  function callBackspacePress(){
    if(dialNumber.length === 0) return;
    dialNumber = dialNumber.slice(0,-1);
    numberDial.textContent = dialNumber;
  }

  function doCall(){
    if(callActive) return;
    if(dialNumber !== '911'){
      callButton.classList.add('shake');
      setTimeout(()=> callButton.classList.remove('shake'), 1050);
      return;
    }
    callActive = true;

    // Green bg
    hide(defaultDpbg);
    show(callDpbg);
    hide(emergencyTitle);
    hide(numberDial);
    hide(numberPadCall);
    hide(callBackspace);
    hide(callButton);
    show(speakerEl);

    // Speech synthesis  robotic voice saying "4102"
    function speakAndAnimate(){
      const utter = new SpeechSynthesisUtterance('four one zero two');
      utter.pitch = 0.1;
      utter.rate  = 0.6;
      utter.volume= 1;
      // Try to use a robotic/low-pitched voice
      const voices = speechSynthesis.getVoices();
      const eng = voices.find(v => v.lang.startsWith('en'));
      if(eng) utter.voice = eng;

      utter.onend = () => {
        // Fade speaker out
        speakerEl.style.opacity = '0';
        setTimeout(()=>{
          hide(speakerEl);
          speakerEl.style.opacity = '1';
          // Fade green  white
          callDpbg.style.opacity = '0';
          callDpbg.style.transition = 'opacity 0.8s';
          setTimeout(()=>{
            hide(callDpbg);
            callDpbg.style.opacity = '1';
            callDpbg.style.transition = '';
            show(defaultDpbg);
            // Fade title + dial back in
            emergencyTitle.style.opacity = '0';
            numberDial.style.opacity     = '0';
            show(emergencyTitle);
            show(numberDial);
            show(numberPadCall);
            show(callBackspace);
            show(callButton);
            emergencyTitle.style.transition = 'opacity 0.5s';
            numberDial.style.transition     = 'opacity 0.5s';
            requestAnimationFrame(()=>{
              emergencyTitle.style.opacity = '1';
              numberDial.style.opacity     = '1';
            });
            setTimeout(()=>{
              emergencyTitle.style.transition = '';
              emergencyTitle.style.opacity    = '';
              numberDial.style.transition     = '';
              numberDial.style.opacity        = '';
              callActive = false;
            }, 600);
          }, 850);
        }, 520);
      };
      speechSynthesis.speak(utter);
    }

    // Voices may not be loaded yet
    if(speechSynthesis.getVoices().length === 0){
      speechSynthesis.onvoiceschanged = speakAndAnimate;
    } else {
      speakAndAnimate();
    }
  }

  //  Hit detection (K key click) 
  function getScaledPoint(){
    // mouseX/mouseY are already in scene coords
    // Need to convert to actual screen coords for elementFromPoint
    const s  = parseFloat(scene.style.transform.replace('scale(','')) || 1;
    const sl = parseFloat(scene.style.left) || 0;
    const st = parseFloat(scene.style.top)  || 0;
    return {
      sx: mouseX * s + sl,
      sy: mouseY * s + st
    };
  }

  function handleKClick(){
    if(state === 'IDLE'){
      goToPassword();
      return;
    }
    const {sx, sy} = getScaledPoint();
    // Temporarily hide mouse to get element beneath it
    mouseWrap.style.display = 'none';
    const el = document.elementFromPoint(sx, sy);
    mouseWrap.style.display = '';

    if(!el) return;

    // Walk up to find a meaningful id
    function findId(node, depth=0){
      if(!node || depth > 6) return null;
      if(node.id) return node;
      return findId(node.parentElement, depth+1);
    }
    const target = findId(el);
    const id = target ? target.id : null;

    if(state === 'PASSWORD'){
      if(id in pwdDigitMap){
        pwdDigitPressed(pwdDigitMap[id]);
      } else if(id === 'backspace-button' || target && target.closest('#backspace-button')){
        pwdBackspace();
      } else if(id === 'emergency-button' || (target && target.closest && target.closest('#emergency-button'))){
        goToEmergency();
      } else {
        // also check ancestor
        if(el.closest && el.closest('#backspace-button'))  pwdBackspace();
        else if(el.closest && el.closest('#emergency-button')) goToEmergency();
        else {
          // check if any pwd ellipse is an ancestor
          for(const [eid, digit] of Object.entries(pwdDigitMap)){
            const e = document.getElementById(eid);
            if(e && (el === e || (el.closest && el.closest('#'+eid)))){
              pwdDigitPressed(digit);
              return;
            }
          }
        }
      }
    } else if(state === 'EMERGENCY'){
      if(callActive) return;
      if(id in callDigitMap){
        callDigitPressed(callDigitMap[id]);
      } else if(id === 'call-backspace' || (el.closest && el.closest('#call-backspace'))){
        callBackspacePress();
      } else if(id === 'back-button' || (el.closest && el.closest('#back-button'))){
        goToPassword();
      } else if(id === 'call-button' || (el.closest && el.closest('#call-button'))){
        doCall();
      } else {
        // ancestor checks
        for(const [eid, digit] of Object.entries(callDigitMap)){
          const e = document.getElementById(eid);
          if(e && (el === e || (el.closest && el.closest('#'+eid)))){
            callDigitPressed(digit);
            return;
          }
        }
        if(el.closest && el.closest('#call-backspace'))    callBackspacePress();
        else if(el.closest && el.closest('#back-button'))  goToPassword();
        else if(el.closest && el.closest('#call-button'))  doCall();
      }
    }
  }

  //  Keyboard events 
  document.addEventListener('keydown', e => {
    if(e.key === 'ArrowUp'||e.key === 'ArrowDown'||
       e.key === 'ArrowLeft'||e.key === 'ArrowRight'){
      e.preventDefault();
      keys[e.key] = true;
      if(state === 'IDLE') goToPassword();
    }
    if(e.key === 'k' || e.key === 'K'){
      if(state === 'IDLE'){
        goToPassword();
      } else {
        handleKClick();
      }
    }
  });

  document.addEventListener('keyup', e => {
    if(e.key in keys) keys[e.key] = false;
  });

})();
</script>
</body>
